apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: nginx-web-app/docker-infra-worker:latest
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service # name of service here
            - name: REDIS_PORT
              value: '6379' # default redis port
          imagePullPolicy: Never


